<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Center</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
        min-height: 100vh;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
        width: 100px;
        height: 100px;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div>绝对定位水平垂直居中</div>
  </body>
</html>
