<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        font-size: 100px;
        color: #4ea1d3;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let container = document.querySelector('div')

      let timerId = setInterval(() => {
        let clock = new Date()
        container.innerHTML = `${clock.getHours()}:${clock.getMinutes()}:${clock.getSeconds()}`
      }, 1000)
    </script>
  </body>
</html>
