<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>count down</title>
    <style type="text/css">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      button {
        display: block;
        width: 100px;
        margin: 10px auto;
      }
      input:invalid {
        border: 2px dashed red;
      }
      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }
      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="time">请输入年月日：</label>
      <input
        type="text"
        id="time"
        name="time"
        placeholder="YYYY-MM-DD"
        required
      /><br />
      <!-- <input type="text" id="time" name="time" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" /><br /> -->
      <button type="button" class="begin-countdown">开始倒计时</button>
      <button type="button" class="stop-countdown">停止倒计时</button>
      <p class="display-time"></p>
    </form>
    <script type="text/javascript" src="js/task0002_2.js"></script>
  </body>
</html>
