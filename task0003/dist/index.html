<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GTD Tools</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" crossorigin src="/ife-work/task0003/dist/assets/index.c9075efe.js"></script>
    <link rel="stylesheet" href="/ife-work/task0003/dist/assets/index.fc785e40.css">
  </head>
  <body>
    <div class="header">GTD Tools</div>
    <div class="main">
      <div class="task-class-wrap">
        <div>所有任务（7）</div>
        <div class="task-class">
          <div>分类列表</div>
          <ul>
            <li>
              <div>
                <svg class="icon icon-folder" aria-hidden="true">
                  <use xlink:href="#icon-folder"></use>
                </svg>                
                <span>默认分类</span>
              </div>
              <div>
                <svg class="icon icon-folder" aria-hidden="true">
                  <use xlink:href="#icon-folder"></use>
                </svg>         
                <span>计算机科学</span>
                <svg class="icon icon-delete" aria-hidden="true">
                  <use xlink:href="#icon-delete"></use>
                </svg>         
              </div>
            </li>
          </ul>
        </div>
        <div class="task-class-add-btn">➕ 新增分类</div>
      </div>
      <div class="task-list-wrap">
        <div class="task-status">
          <span class="selected-status">所有</span>
          <span>未完成</span>
          <span>已完成</span>
        </div>
        <div class="task-list">
          <ul class="task-date">
            <div>2021-09-01</div>
            <li class="completed">计算机网络</li>
            <li class="uncompleted">操作系统</li>
            <li class="completed">数据结构</li>
            <li class="uncompleted">计算机组成原理</li>
          </ul>
          <ul class="task-date">
            <div>2021-09-02</div>
            <li class="completed">写注释</li>
            <li class="uncompleted">写 bug</li>
            <li class="completed">调参</li>
          </ul>
        </div>
        <div class="task-add-btn">➕ 新增任务</div>
      </div>
      <div class="task-detail-wrap">
        <div class="detail-info">
          <div class="detail-header">
            <h3>待办事项标题</h3>
            <svg class="icon icon-finish" aria-hidden="true">
              <use xlink:href="#icon-finish"></use>
            </svg>            
            <svg class="icon icon-edit" aria-hidden="true">
              <use xlink:href="#icon-edit"></use>
            </svg>   
          </div>
          <div class="detail-date">任务日期：2021-09-01</div>
        </div>
        <div class="detail-content">
          <p>学习操作系统</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
